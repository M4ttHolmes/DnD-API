<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>D&D Character Idea Generator</title>
</head>
<body>
    <div id="wrapper">
        <div id="title">
            <h1>D&D Character Idea Generator</h1>
            <h3>Need help coming up with an idea for your next campaign?</h3>
            <div id="button">Randomize!</div>
        </div>
        <div id="container">
            <div id="icon">
                <img src="" alt="">
            </div>
            <div id="character">
                <h3 id="alignment"></h3>
                <h3 id="race"></h3>
                <h3 id="class"></h3>
            </div>
        </div>   
    </div>

<script src="./script.js"></script>
</body>
</html>
